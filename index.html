<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f5e1fc, white);
            margin: 0;
            padding: 0;
            color: #4b0082;
            overflow-x: hidden;
        }
        header {
            background: transparent;
            color: rebeccapurple;
            padding: 25px 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }
        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: rebeccapurple;
            font-size: 50px;
            font-weight: bold;
        }

        /* Featured Items Section */
        .featured-items {
            padding: 50px;
            text-align: center;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            gap: 10px;
            scroll-snap-type: x mandatory;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            cursor: grab;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .item {
            min-width: 250px;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            scroll-snap-align: start;
            user-select: none;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer */
        .footer {
            width: 100wv;
            text-align: center;
            padding: 20px;
            background: #4a0461;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

<header>
    Passii Station
</header>

<div class="hero">Welcome to Passii Station</div>

<div class="featured-items">
    <h2>Featured Items</h2>
    <div class="carousel-container">
        <div class="carousel">
            <div class="item"><img src="images/items1.jpg"></div>
            <div class="item"><img src="images/items2.jpg"></div>
            <div class="item"><img src="images/items3.jpg"></div>
            <div class="item"><img src="images/items4.jpg"></div>
            <div class="item"><img src="images/items5.jpg"></div>
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2024 PASSII STATION
    <div class="social-icons">
        <a href="https://www.facebook.com/passii" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/passii" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
        <a href="https://www.tiktok.com/@passii" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok">
        </a>
    </div>
</div>

<script>
    const carousel = document.querySelector('.carousel');
    let isDown = false;
    let startX;
    let scrollLeft;

    carousel.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
        carousel.style.cursor = 'grabbing';
    });

    carousel.addEventListener('mouseleave', () => {
        isDown = false;
        carousel.style.cursor = 'grab';
    });

    carousel.addEventListener('mouseup', () => {
        isDown = false;
        carousel.style.cursor = 'grab';
    });

    carousel.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - carousel.offsetLeft;
        const walk = (x - startX) * 2; // Tăng tốc độ trượt
        carousel.scrollLeft = scrollLeft - walk;
    });

    // Touch swipe (Mobile)
    let touchStartX = 0;
    let touchEndX = 0;

    carousel.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchmove', (e) => {
        touchEndX = e.touches[0].clientX;
        const move = touchStartX - touchEndX;
        carousel.scrollLeft += move * 1.5;
    });
</script>

</body>
</html>
